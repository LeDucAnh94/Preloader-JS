<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preloader JS</title>

    <!-- style css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="spinner"></div>
    </div>
    <section class="main">
        <div class="container intro">
            <div class="intro-text">
                <p>Hello World...</p>
                <h1>
                    I'M A <span class="typed-word">
                    </span><span class="cursor">&nbsp;</span>
                </h1>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere
                    aliquid, nam maxime voluptate necessitatibus commodi.
                </p>
                <span>
                    <a href="#" class="btn">Download CV</a>
                </span>
            </div>
            <div class="intro-img">
                <img src="/images/Tulips.jpg" alt="">
            </div>
        </div>
    </section>

    <div class="container youtube">
        <iframe 
            width="560"
            height="315"
            src="https://www.youtube.com/embed/FvjPYx7K3UQ" 
            title="YouTube video player"
            frameborder="0"
        >
        </iframe>
    </div>
    
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/1935d064dd.js"></script>
    <!-- javascript -->
    <script src="/script.js"></script>
</body>
</html>
